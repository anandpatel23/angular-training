<!DOCTYPE html>
<html>
<head>
	<title>Binding</title>

</head>
<body>

<div ng-app="">
<input type="text" ng-model="data.message">

	</div>
</div> 

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</body>
</html>
